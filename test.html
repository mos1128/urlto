<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body {margin: 0;}iframe {display: block;border: none;height: 100vh;width: 100vw;}</style>
</head>
<script>
var weburl=location.protocol+"//"+location.hostname+(location.port?":"+location.port:"")+"/test.html?";//如果是放在index.html下的话，就可以不要test.html
var linkurl=location.href;
var parameter = linkurl.substring(linkurl.indexOf(weburl)+weburl.length);//获取到原网址域名后的所有内容
console.log(parameter);
document.writeln("<iframe scrolling='auto'  allowTransparency src=http://qaquan.com/"+parameter+"></iframe>");
</script>
</html>
